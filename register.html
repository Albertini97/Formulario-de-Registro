<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="POST">
        <fieldset>
            <legend>User Information</legend>
            <fieldset>
                <label for="first-name">Enter Your First Name: <input id="first-name" type="text" required
                        name="firstName" /></label>
                <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required
                        name="lastName" /></label>
                <label for="email">Enter Your Email: <input id="email" type="email" required name="userEmail" /></label>
                <label for  ="new-password">Create a New Password: <input id="new-password" type="password"
                        pattern="[a-z0-5]{8,}" required name="password" /></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type" checked /> Personal</label>
                <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type" /> Business</label>
              </fieldset>
            <fieldset>
                <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file"
                        name="profilePicture" /></label>
                <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120"
                        name="userAge" /></label>
                <label for="referrer">How did you hear about us?
                    <select id="referrer" name="howHeard">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."
                        name="userBio"></textarea>
                </label>
            </fieldset>
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" name="terms" type="checkbox" required class="inline"/> I accept the <a
                    href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <fieldset>
                <legend>Profile Picture</legend>
                <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture"
                        accept="image/*"></label>
            </fieldset>
            <label for="age">Input your age (years): <input type="number" id="age" min="13" max="120"></label>
            <fieldset>
                <fieldset>
                    <label for="profile-picture">Upload a profile picture: <input id="profile-picture"
                            type="file" /></label>
                    <label for="age">Input your age (years): <input id="age" type="number" min="13" max="120" /></label>
                    <label for="referrer">How did you hear about us?
                        <select id="referrer">
                            <option value="">(select one)</option>
                            <option value="1">freeCodeCamp News</option>
                            <option value="2">freeCodeCamp YouTube Channel</option>
                            <option value="3">freeCodeCamp Forum</option>
                            <option value="4">Other</option>
                        </select>
                    </label>
                    <label for="bio">Provide a bio:
                        <textarea id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                    </label>
                </fieldset>
            </fieldset>
            <input type="submit" value="Submit">
    </form>
</body>

</html>
